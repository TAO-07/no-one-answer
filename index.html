<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>没人接</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://api.iconify.design/mdi:phone-in-talk.svg">
</head>
<body>
    <!-- iOS音频解锁层 -->
    <div id="unlock-overlay" class="unlock-overlay">
        <div class="unlock-content">
            <div class="unlock-icon">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="white"/>
                    <path d="M12 6C9.24 6 7 8.24 7 11H9C9 9.34 10.34 8 12 8C13.66 8 15 9.34 15 11C15 12.66 13.66 14 12 14H11V16H12C14.76 16 17 13.76 17 11C17 8.24 14.76 6 12 6Z" fill="white"/>
                </svg>
            </div>
            <div class="unlock-text">轻点屏幕开始</div>
            <div class="unlock-subtext">正在连接...</div>
        </div>
    </div>

    <!-- 来电界面 -->
    <div id="call-screen" class="call-screen">
        <div class="call-header">
            <div class="caller-info">
                <div class="caller-avatar">
                    <div class="avatar-ring"></div>
                    <div class="avatar-image">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="white">
                            <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z"/>
                        </svg>
                    </div>
                </div>
                <div class="caller-name">没人接</div>
                <div class="call-status">正在呼叫...</div>
            </div>
        </div>

        <div class="call-actions">
            <button class="action-btn decline-btn" id="decline-btn">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M12 9C13.66 9 15 10.34 15 12C15 13.66 13.66 15 12 15C10.34 15 9 13.66 9 12C9 10.34 10.34 9 12 9ZM12 7C9.24 7 7 9.24 7 12C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12C17 9.24 14.76 7 12 7ZM12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z"/>
                </svg>
            </button>
            <button class="action-btn accept-btn" id="accept-btn">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M20.01 15.38C18.78 15.38 17.6 15.13 16.52 14.68C16.33 14.59 16.11 14.62 15.95 14.73L14.09 16.09C12.31 15.14 10.78 13.61 9.83 11.83L11.19 9.96C11.3 9.8 11.33 9.58 11.24 9.39C10.79 8.31 10.54 7.13 10.54 5.9C10.54 5.4 10.14 5 9.64 5H6.54C6.04 5 5.54 5.4 5.54 5.9C5.54 15.29 13.15 22.9 22.54 22.9C23.04 22.9 23.44 22.5 23.44 22V18.9C23.44 18.4 23.04 18 22.54 18C21.31 18 20.13 17.75 19.05 17.3C18.86 17.21 18.64 17.24 18.48 17.35L16.62 18.71C14.84 17.76 13.31 16.23 12.36 14.45L13.72 12.59C13.83 12.43 13.86 12.21 13.77 12.02C13.32 10.94 13.07 9.76 13.07 8.53C13.07 8.03 12.67 7.63 12.17 7.63H9.07C8.57 7.63 8.17 8.03 8.17 8.53C8.17 12.85 9.83 16.79 12.54 19.5C15.25 22.21 19.19 23.87 23.51 23.87C24.01 23.87 24.41 23.47 24.41 22.97V19.87C24.41 19.37 24.01 18.97 23.51 18.97H20.01Z"/>
                </svg>
            </button>
        </div>

        <div id="ended-message" class="ended-message">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="white">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 6C9.24 6 7 8.24 7 11H9C9 9.34 10.34 8 12 8C13.66 8 15 9.34 15 11C15 12.66 13.66 14 12 14H11V16H12C14.76 16 17 13.76 17 11C17 8.24 14.76 6 12 6Z"/>
            </svg>
            <div class="ended-text">已挂断</div>
        </div>
    </div>

    <audio id="ringtone" loop preload="auto">
        <source src="ringtone.mp3?v=20260120" type="audio/mpeg">
    </audio>

    <script src="app.js"></script>
</body>
</html>
